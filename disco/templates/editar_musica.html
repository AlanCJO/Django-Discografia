{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/disco/music_edit_add.css' %}">
{% endblock %}

{% block content %}

<h1 >Alterar faixa</h1>
<form action="{% url 'disco:editar-musica' pk %}" method="POST">
    <div class="form-group col-md-6 container">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <div class="button">
        <button class="btn btn-primary" type="submit">Alterar</button>
    </div>
</form>

{% endblock %}

{% block script %}
    <script defer src="{% static 'js/disco/includeClass_add_edit.js' %}"></script>
{% endblock %}
