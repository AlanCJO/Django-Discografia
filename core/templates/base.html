<!DOCTYPE html>
{% load static %}

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discografia</title>

    <!-- Incluir estilos nas páginas que irá herdar de base.html -->
    {% block style %}
    {% endblock %}
    
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">
    
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <header>
        <a class="logo" href="/" rel="noopener">
            Discografia 42
        </a>
        <a class="lista" href="{% url 'disco:musicas' %}">Lista de Músicas</a>
    </header>

    <!-- Conteúdo Dinâmico -->
    {% block content %}
    {% endblock %}

    <footer>
        <a class="option" href="https://github.com/AlanCJO/Django-Discografia" target="_blank" rel="noopener">
            <img id="my-photo" src="https://media-exp1.licdn.com/dms/image/sync/C4E27AQHX4C0RiJAn4A/articleshare-shrink_800/0/1618110347660?e=1619146800&v=beta&t=8VQcVqUgZPROSfQy6-21xaHbA-gTNKv0xvHzsZ7zN_Q" alt="minha foto">
            <p>
                <span class="option__heading">Desenvolvido por Alan Oliveira</span><span class="sr-only">.</span><br>
                Matrícula: 2020101583
            </p>
        </a>
    </footer>
 
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    {% block script %}
    {% endblock %}
</body>

</html>
